# Configuration organized by ENVIRONMENT first
# Pattern: ENV_SERVICE_KEY
# Use case: Extract all config for a specific environment

# Development environment
dev:
  database:
    host: localhost
    port: 5432
    username: dev_user
    password: dev_pass
    max_connections: 10
  api:
    host: localhost
    port: 8080
    timeout: 30
    api_key: dev_api_key_12345
    secret: dev_secret_67890
  cache:
    host: localhost
    port: 6379
    ttl: 300
  queue:
    host: localhost
    port: 5672
    vhost: dev

# Staging environment
staging:
  database:
    host: staging-db.internal
    port: 5432
    username: staging_user
    password: staging_pass_secure
    max_connections: 50
  api:
    host: staging-api.internal
    port: 443
    timeout: 60
    api_key: staging_api_key_abc123
    secret: staging_secret_xyz789
  cache:
    host: staging-cache.internal
    port: 6379
    ttl: 600
  queue:
    host: staging-queue.internal
    port: 5672
    vhost: staging

# Production environment
prod:
  database:
    host: prod-db.example.com
    port: 5432
    username: prod_user
    password: prod_pass_very_secure
    max_connections: 200
  api:
    host: api.example.com
    port: 443
    timeout: 90
    api_key: prod_api_key_secure_token
    secret: prod_secret_secure_token
  cache:
    host: prod-cache.example.com
    port: 6379
    ttl: 3600
  queue:
    host: prod-queue.example.com
    port: 5672
    vhost: prod
